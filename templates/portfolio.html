{% extends 'base.html' %}

{% block content %}
<div class="container brief-container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1><i class="fa-solid fa-money-check-dollar"></i> Balance</h1>
            <p><i class="fa-solid fa-dollar-sign"></i> <span class="text-success">{{balance}}</span></p>

        </div>
    </div>
</div>

<div class="container brief-container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1><i class="fa-solid fa-money-check-dollar"></i> Portfolios</h1>
            {%for portfolio in portfolios%}
            <p><i class="fa-solid fa-dollar-sign"></i> <span class="text-success">{{portfolio}}</span></p>
            {%endfor%}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <h2><i class="fa-solid fa-money-check-dollar"></i> Create a new portfolio</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
